<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - water</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a> - water
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { Water } from 'three/addons/objects/Water2.js';

			let scene, camera, clock, renderer, water;

			let torusKnot;

			const params = {
				color: '#bdebff',
				scale: 16,
				flowX: -1,
				flowY: 1
			};

			init();
			animate();

			function init() {

				// scene

				scene = new THREE.Scene();

				// camera

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 200 );
				camera.position.set( 35, 10, -55 );
				camera.lookAt( scene.position );

				// clock

				clock = new THREE.Clock();

				// mesh

				// ground

				const groundGeometry = new THREE.PlaneGeometry( 4096, 4096 );
				const groundMaterial = new THREE.MeshStandardMaterial( { roughness: 0.8, metalness: 0.4 } );
				const ground = new THREE.Mesh( groundGeometry, groundMaterial );
				ground.rotation.x = Math.PI * - 0.5;
				ground.position.y = - 4;
				scene.add( ground );

				const textureLoader = new THREE.TextureLoader();
				textureLoader.load( 'textures/clear_sea.png', function ( map ) {

					map.wrapS = THREE.RepeatWrapping;
					map.wrapT = THREE.RepeatWrapping;
					map.anisotropy = 1;
					map.repeat.set( 256, 256 );
					groundMaterial.map = map;
					groundMaterial.needsUpdate = true;

				} );

				// water

				const waterGeometry = new THREE.PlaneGeometry( 4096,4096 );

				water = new Water( waterGeometry, {
					color: params.color,
					scale: params.scale,
					flowDirection: new THREE.Vector2( params.flowX, params.flowY ),
					textureWidth: 1024,
					textureHeight: 1024
				} );

				water.position.y = 3;
				water.rotation.x = Math.PI * - 0.5;
				scene.add( water );

				// skybox

				const cubeTextureLoader = new THREE.CubeTextureLoader();
				cubeTextureLoader.setPath( 'textures/cube/Park2/' );

				const cubeTexture = cubeTextureLoader.load( [
					'px.png', 'nx.png',
					'py.png', 'ny.png',
					'pz.png', 'nz.png'
				] );

				scene.background = cubeTexture;

				// light

				// const ambientLight = new THREE.AmbientLight( 0xcccccc, 1.0 );
				// scene.add( ambientLight );

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 1.0 );
				directionalLight.position.set( - 1, 1, 1 );
				scene.add( directionalLight );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				document.body.appendChild( renderer.domElement );

				// gui

				const gui = new GUI();

				gui.addColor( params, 'color' ).onChange( function ( value ) {

					water.material.uniforms[ 'color' ].value.set( value );

				} );
				gui.add( params, 'scale', 1, 10 ).onChange( function ( value ) {

					water.material.uniforms[ 'config' ].value.w = value;

				} );
				gui.add( params, 'flowX', - 1, 1 ).step( 0.01 ).onChange( function ( value ) {

					water.material.uniforms[ 'flowDirection' ].value.x = value;
					water.material.uniforms[ 'flowDirection' ].value.normalize();

				} );
				gui.add( params, 'flowY', - 1, 1 ).step( 0.01 ).onChange( function ( value ) {

					water.material.uniforms[ 'flowDirection' ].value.y = value;
					water.material.uniforms[ 'flowDirection' ].value.normalize();

				} );

				gui.open();

				//

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 50;

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				const delta = clock.getDelta();
				renderer.render( scene, camera );

			}

		</script>

</body>
</html>
